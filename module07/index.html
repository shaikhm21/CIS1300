<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.header{
			width: 100%;
			height: 200px;
			background-color: aqua;
		}
		.footer{
			width: 100%;
			height: 200px;
			background-color: aqua;
			padding: 20px;
		}
		.aside{
			width: 20%;
			position: absolute;
		}
		.main{
			width: 60%;
			margin-left: 20%;
			margin-right: 20%;
			min-height: calc(100vh - 400px);
			background-color: red;
		}
		div{
			position: relative;
		}
		aside:first-child{
			vertical-align: top;
			text-align: left;
			background-color: green;
			left: 0px;
		}
		aside:last-child{
			vertical-align: top;
			text-align: left;
			background-color: green;
			right: 0px;
		}
    </style>
</head>
<body>
	<header class="header"> <h1> HEADER </h1></header>
		<div id="content">
			<aside class="aside"> ASIDE </aside> 
				<main class="main"> MAIN </main> 
			<aside class="aside"> ASIDE </aside>
		</div>
		
	<footer> <p class="footer"> FOOTER </p></footer>
</body>
</html>
